variables:
  firstColor: "#D5DDE5" # (текст чатов, заголовки, элементы меню)
  secondaryColor: "#9497a3" # (цвета элементов дизайна, иконок меню)
  thirdColor: "#474a5f" # (цвета элементов дизайна)
  activeColor: "#179cec" # (цвет подсветки триггеров в приложении)
  successColor: "#32d296" # (принятый перевод и успешное действие)
  alertColor: "#faa05a" # (отправленный перевод и отмененное действие)
  backgroundColor: "#0D0905"
styles:
  pinpad:
    textColor: $firstColor
    butttonsColor: $firstColor
    backgroundColor: $backgroundColor
    buttonsHighlightedColor: $thirdColor
    placeholderActiveColor: $firstColor
    placeholderNormalColor: $backgroundColor
  modalPicker:
    view:
      tintColor: "#D5DDE5"
      backgroundColor: "#0D0905"
    navigationBar:
      tintColor: "#D5DDE5"
      barTintColor: "#0D0905"
      titleColor: "#D5DDE5"
  Adamant.ChatListViewController:
    view:
      tintColor: "#D5DDE5"
      backgroundColor: "#0D0905"
    navigationBar:
      tintColor: "#D5DDE5"
      barTintColor: "#0D0905"
      titleColor: "#D5DDE5"
    tabBar:
      tintColor: "#D5DDE5"
      barTintColor: "#0D0905"
  Adamant.NewChatViewController:
    view:
      tintColor: "#D5DDE5"
      backgroundColor: "#0D0905"
    navigationBar:
      tintColor: "#D5DDE5"
      barTintColor: "#0D0905"
      titleColor: "#D5DDE5"
      largeTextColor: "#D5DDE5"
  chatsList:
    backgroundColor: $backgroundColor
    separatorColor: $secondaryColor
  chatCell:
    tintColor: $firstColor
    backgroundColor: $backgroundColor
    avatarTintColor: $firstColor
  tabItem:
    badgeColor: $activeColor
  activeBg:
    backgroundColor: $activeColor
  input:
    textColor: $firstColor
    tintColor: $firstColor
    placeholderColor: $secondaryColor
    clearButtonTintColor: $firstColor
    showDarkKeyboard: true
  biometricButton:
    backgroundColor: $thirdColor
    tintColor: $firstColor
    borderColor: $firstColor
    highlightedBackgroundColor: $thirdColor
    normalBackgroundColor: $thirdColor
  logo:
    image: "DarkLogo"
### Base styles ###
  ## Tint ##
  primaryTint:
    tintColor: $firstColor
  secondaryTint:
    tintColor: $secondaryColor
  thirdTint:
    tintColor: $thirdColor
  ## Text color ##
  primaryText:
    textColor: $firstColor
  secondaryText:
    textColor: $secondaryColor
  thirdText:
    textColor: $thirdColor
  ## Background Colors ##
  primaryBackground:
    backgroundColor: $backgroundColor
  secondaryBackground:
    backgroundColor: $thirdColor
  ## Bar tint ##
  primaryBarTint:
    titleColor: $firstColor
    largeTextColor: $firstColor
    barTintColor: $backgroundColor
  primaryTabBarTint:
    barTintColor: $backgroundColor
  ## Base Table ##
  baseTable:
    backgroundColor: $backgroundColor
    separatorColor: $secondaryColor
