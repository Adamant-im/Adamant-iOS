variables:
  firstColor: "#D5DDE5" # (текст чатов, заголовки, элементы меню)
  secondaryColor: "#9497a3" # (цвета элементов дизайна, иконок меню)
  thirdColor: "#474a5f" # (цвета элементов дизайна)
  activeColor: "#179cec" # (цвет подсветки триггеров в приложении)
  successColor: "#32d296" # (принятый перевод и успешное действие)
  alertColor: "#faa05a" # (отправленный перевод и отмененное действие)
  backgroundColor: "#0D0905"
styles:
  modalPicker:
    view:
      tintColor: "#D5DDE5"
      backgroundColor: "#0D0905"
    navigationBar:
      tintColor: "#D5DDE5"
      barTintColor: "#0D0905"
      titleColor: "#D5DDE5"
  mainBackground:
    backgroundColor: $backgroundColor
  btnBg:
    backgroundColor: $thirdColor
  loginTableView:
    backgroundColor: $backgroundColor
    separatorColor: $secondaryColor
  plain:
    textColor: $firstColor
  plainSecondary:
    textColor: $secondaryColor
  input:
    textColor: $firstColor
    tintColor: $firstColor
    placeholderColor: $secondaryColor
    clearButtonTintColor: $firstColor
    # textAlignment: center
  login:
    textColor: $firstColor
    backgroundColor: $thirdColor
    # layoutMargins: [40,0]
    # cornerRadius: 20
    # clipsToBounds: false
  biometricButton:
    backgroundColor: $thirdColor
    tintColor: $firstColor
    borderColor: $firstColor
    highlightedBackgroundColor: $thirdColor
    normalBackgroundColor: $thirdColor
  logo:
    image: "DarkLogo"
